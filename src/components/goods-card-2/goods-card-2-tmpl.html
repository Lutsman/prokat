<a ng-href="{{$ctrl.data.href}}">
    <img ng-src="{{$ctrl.data.img}}" alt="img">
    <p class="title">{{$ctrl.data.title}}</p>
    <p class="description">{{$ctrl.data.description}}</p>
    <div class="link-box__link-info">
        <span class="look">{{$ctrl.data.lookCount}}</span>
        <span class="comment">{{$ctrl.data.commentsCount}}</span>
        <span class="like">{{$ctrl.data.likeCount}}</span>
        <span class="list-icon"></span>
    </div>
</a>
