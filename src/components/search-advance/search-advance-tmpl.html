<section class="search-conditions">
	<div class="container">
		<div>
			<h2>{{$ctrl.fieldsData.title}}</h2>
			<a ng-click="$ctrl.showSearch = !$ctrl.showSearch" href="javascript:void(0)" class="btn">Изменить условия поиска</a>
			<a href="javascript:void(0)" class="btn">Подписаться на предложения</a>
		</div>

		<form ng-show="$ctrl.showSearch" class="category-form" novalidate>
			<div>
				<ul class="category-list">
					<li ng-class="{'active': $ctrl.activeCats[0] === cat}" ng-repeat="cat in $ctrl.activeCatGroup[0]" ng-click="$ctrl.setActiveCat(cat, 0)">
						<span>{{cat.title}}</span>
					</li>
				</ul>
				<div class="choose-price">
					<p>Цена:</p>
					<input ng-model="$ctrl.minPrice" name="min-price" type="number" placeholder="от">
					<input ng-model="$ctrl.maxPrice" name="max-price" type="number" placeholder="до">
				</div>
				<div class="number-offers">
					<p>Предложений:
						<span>{{$ctrl.itemsCount}}</span>
					</p>
				</div>
			</div>

			<ul class="category-list">
				<li ng-class="{'active': $ctrl.activeCats[1] === cat}" ng-repeat="cat in $ctrl.activeCatGroup[1]" ng-click="$ctrl.setActiveCat(cat, 1, true)">
					<span>{{cat.title}}</span>
				</li>
			</ul>
			<!--<ul class="category-list">
				<li ng-class="{'active': $ctrl.activeCat2 === cat2}" ng-repeat="cat2 in $ctrl.activeCat1.subCat" ng-click="$ctrl.setActiveCat(cat2, $ctrl.activeCat2, true)">
					<span>{{cat2.title}}</span>
					&lt;!&ndash;<input ng-model="$ctrl.activeCat2" id="{{'form-cat2-index' + $index}}" type="radio" value="{{cat2}}" >
					<label class="radio-label" for="{{'form-cat2-index' + $index}}">{{cat2.name}}</label>&ndash;&gt;
				</li>
				&lt;!&ndash;<li class="active"><a href="#"><span>Велосипед</span></a></li>
				<li><a href="#"><span>Гироскутер</span></a></li>
				<li><a href="#"><span>Самокат</span></a></li>
				<li><a href="#"><span>Роликовые коньки</span></a></li>
				<li><a href="#"><span>Аксессуары и оборудование</span></a></li>
				<li><a href="#"><span>Зимняя техника</span></a></li>&ndash;&gt;
			</ul>-->
			<ul class="category-list">
				<li ng-class="{'active': $ctrl.activeCats[2] === cat}" ng-repeat="cat in $ctrl.activeCatGroup[2]" ng-click="$ctrl.setActiveCat(cat, 2, true)">
					<span>{{cat.title}}</span>
				</li>
			</ul>

			<input ng-model="$ctrl.adress" class="adress" name="adress" placeholder="Город, район, адрес" required="" type="text">
			<div class="search-criterion">
				<p>Показать:</p>
				<input ng-repeat-start="tracker in $ctrl.fieldsData.trackers track by tracker.id"
					   ng-model="$ctrl.tracker"
					   id="{{'form-radio' + $index}}"
					   name="radio"
					   ng-value="tracker"
					   type="radio"
					   ng-checked="$ctrl.tracker === tracker">
				<label  ng-repeat-end class="radio-label" for="{{'form-radio' + $index}}">{{tracker.title}}</label>


				<!--<input ng-model="$ctrl.tracker" id="form-radio1" name="radio" value="1" type="radio">
				<label class="radio-label" for="form-radio1">сначала дешевые</label>
				<input ng-model="$ctrl.tracker" id="form-radio2" name="radio" value="2" type="radio">
				<label class="radio-label" for="form-radio2">сначала дорогие</label>
				<input ng-model="$ctrl.tracker" id="form-radio3" name="radio" value="3" checked="checked" type="radio">
				<label class="radio-label" for="form-radio3">по-популярности</label>-->
			</div>

			<button ng-click="$ctrl.searchRender()" type="submit">Показать {{$ctrl.goodsCount}} предложения</button>
			<button ng-click="$ctrl.resetForm()" type="reset">Очистить условия поиска</button>

		</form>

		<a ng-show="$ctrl.showSearch" ng-click="$ctrl.showSearch = false" href="javascript:void(0)" class="close">скрыть</a>

	</div><!--container-->
</section>
