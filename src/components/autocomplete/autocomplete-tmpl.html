<input ng-model="$ctrl.value" ng-change="$ctrl.onValueChange()" placeholder="{{$ctrl.holder}}" autocomplete="off" required="" name="q" type="text">
<ul ng-if="!!$ctrl.value && !$ctrl.isSelected">
	<li ng-repeat="field in $ctrl.similarValues | filter:$ctrl.value" ng-click="$ctrl.setValue(field.name)">
		{{field.name + ', '}}
		<span>Московская область</span>
	</li>
</ul>
