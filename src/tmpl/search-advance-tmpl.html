<section class="search-conditions">
	<div class="container">
		<div>
			<h2>{{$ctrl.searchAreaName}}</h2>
			<a ng-click="$ctrl.showSearch = !$ctrl.showSearch" href="javascript:void(0)" class="btn">Изменить условия поиска</a>
			<a href="javascript:void(0)" class="btn">Подписаться на предложения</a>
		</div>

		<form ng-show="$ctrl.showSearch" class="category-form" novalidate>
			<div>
				<ul class="category-list">
					<li ng-repeat="cat1 in $ctrl.fieldsData" ng-click="$ctrl.setActiveCat(cat1, $ctrl.activeCat1)">
						<span ng-class="{'active': $ctrl.activeCat1 === cat1}">{{cat1.name}}</span>
					</li>
					<!--<li class="active"><a href="#"><span>В прокат</span></a></li>
					<li><a href="#"><span>Купить</span></a></li>-->
				</ul>
				<div class="choose-price">
					<p>Цена:</p>
					<input ng-model="$ctrl.minPrice" ng-pattern="$ctrl.numPattern" name="min-price" type="number" placeholder="от" required="">
					<input ng-model="$ctrl.maxPrice" name="max-price" type="number" placeholder="до" required="">
				</div>
				<div class="number-offers">
					<p>Предложений:
						<span>{{$ctrl.goodsCount}}</span>
					</p>
				</div>
			</div>

			<ul class="category-list">
				<li ng-repeat="cat2 in $ctrl.activeCat1" ng-click="$ctrl.setActiveCat(cat2, $ctrl.activeCat2, true)">
					<span ng-class="{'active': $ctrl.activeCat2 === cat2}">{{cat2.name}}</span>
					<!--<input ng-model="$ctrl.activeCat2" id="{{'form-cat2-index' + $index}}" type="radio" value="{{cat2}}" >
					<label class="radio-label" for="{{'form-cat2-index' + $index}}">{{cat2.name}}</label>-->
				</li>
				<!--<li class="active"><a href="#"><span>Велосипед</span></a></li>
				<li><a href="#"><span>Гироскутер</span></a></li>
				<li><a href="#"><span>Самокат</span></a></li>
				<li><a href="#"><span>Роликовые коньки</span></a></li>
				<li><a href="#"><span>Аксессуары и оборудование</span></a></li>
				<li><a href="#"><span>Зимняя техника</span></a></li>-->
			</ul>
			<ul class="category-list">
				<li ng-repeat="cat3 in $ctrl.activeCat2" ng-click="$ctrl.setActiveCat(cat3, $ctrl.activeCat3, true)">
					<span ng-class="{'active': $ctrl.activeCat3 === cat3}">{{cat3.name}}</span>
					<!--<input ng-model="$ctrl.activeCat3" id="{{'form-cat3-index' + $index}}" type="radio" value="{{cat3}}" >
					<label class="radio-label" for="{{'form-cat3-index' + $index}}">{{cat3.name}}</label>-->
				</li>
				<!--<li><a href="#"><span>Шоссейный</span></a></li>
				<li class="active"><a href="#"><span>Горный</span></a></li>
				<li><a href="#"><span>Детский</span></a></li>
				<li><a href="#"><span>Хардтейл</span></a></li>
				<li><a href="#"><span>Двухподвес</span></a></li>
				<li><a href="#"><span>Фэтбайк</span></a></li>
				<li><a href="#"><span>Электро</span></a></li>
				<li><a href="#"><span>Компактный</span></a></li>-->
			</ul>

			<input ng-model="$ctrl.adress" class="adress" name="adress" placeholder="Город, район, адрес" required="" type="text">
			<div class="search-criterion">
				<p>Показать:</p>
				<input ng-model="$ctrl.trackByOutput" id="form-radio1" name="radio" value="1" type="radio">
				<label class="radio-label" for="form-radio1">сначала дешевые</label>
				<input ng-model="$ctrl.trackByOutput" id="form-radio2" name="radio" value="2" type="radio">
				<label class="radio-label" for="form-radio2">сначала дорогие</label>
				<input ng-model="$ctrl.trackByOutput" id="form-radio3" name="radio" value="3" checked="checked" type="radio">
				<label class="radio-label" for="form-radio3">по-популярности</label>
			</div>

			<button ng-click="$ctrl.searchRender()" type="submit">Показать {{$ctrl.goodsCount}} предложения</button>
			<button ng-click="$ctrl.resetForm()" type="reset">Очистить условия поиска</button>

			<a ng-click="$ctrl.showSearch = false" href="javascript:void(0)" class="close">скрыть</a>

		</form>

	</div><!--container-->
</section>
