<form class="search-form">
	<ul>
		<li ng-repeat="select in $ctrl.selects">
			<custom-select class="search-form__select" options="select.options" selected-option="$ctrl.selectedArr[$index]"></custom-select>
		</li>
	</ul>
	<autocomplete value="$ctrl.searchAutocomplete.value" get-similar-value="$ctrl.searchAutocomplete.getSimilarValue" class="search__autocomplete"></autocomplete>
	<button type="submit" ng-click="$ctrl.search()">Найти</button>
</form>
